<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Warmups</title>
</head>
<body>

<h3>The sum is: <span id="sum-output">0</span></h3>

<label for="number">Number</label>
<input id="number" type="number" name="number" min="0" max="5" value="0">
<button id="add-btn">Add</button>

<!--  Include the CDN script for jQuery below -->
<script
        src="http://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script>

  "use strict";

  // TODO: add the needed JS so that the number selected in the number input will be added to the number in the span when the button is clicked
  const addBtn = document.querySelector('#add-btn');
  const spanDisplay = document.querySelector('#sum-output');
  const inputSelect = document.querySelector('#number');




  addBtn.addEventListener('click', ()=> {
    console.log(`add button clicked`);
    console.log(spanDisplay.innerHTML, typeof spanDisplay.innerHTML);
    console.log(inputSelect.value, typeof inputSelect.value);
    spanDisplay.innerHTML = `${parseFloat(spanDisplay.innerHTML) + parseFloat(inputSelect.value)}`;
  });


</script>

</body>
</html>
