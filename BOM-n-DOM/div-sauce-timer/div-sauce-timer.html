<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div Sauce Timer</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
<div class="page-wrapper">
    <section class="container">
        <div class="row">
            <div class="column align-center">
                <div>
                    <h2>Div Sauce Timer</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="column align-center">
                <div class="row justify-center">
                    <div class="circle" id="div-sauce-circle"></div>
                </div>
                <br>
                <main class="row justify-center gap-25">
                        <button id="funButton">fun!</button>
                        <span>This is the fun button</span>
                        <button id="notFunButton">no fun!</button>
                        <span>This is the not fun button</span>
                </main>
            </div>
        </div>
    </section>
</div>

<script src="js/div-sauce-timer.js"></script>
</body>
</html>
