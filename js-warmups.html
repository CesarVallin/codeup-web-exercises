<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Warm Ups</title>
</head>
<body>

<script>

    let alice1 = [17, 28, 30];
    let bob1 = [99, 16, 8];
    function compareTriplets(a, b) {
        let aliceTotal = 0;
        let bobTotal = 0;
        // console.log(alice1);
        // console.log(bob1);
        for (let i = 0; i < a.length; i++) {
            // console.log(i, a[i], `alice`);
            // console.log(i, b[i], `bob`);
            if (a[i] > b[i]) {
                aliceTotal += 1;
            }
            if (a[i] < b[i]) {
                bobTotal += 1;
            }
        }
        return [aliceTotal, bobTotal];
    }

    console.log(compareTriplets(alice1, bob1));

</script>

</body>
</html>
